<!DOCTYPE html>
<html>
<head>
  <style>
    .slide-in {
      opacity: 0;
      transition: opacity 0.5s;
    }
    .slide-in.active {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <img src="image1.jpg" alt="Image 1" class="slide-in">
    <img src="image2.jpg" alt="Image 2" class="slide-in">
    <img src="image3.jpg" alt="Image 3" class="slide-in">
  </div>

  <script>
    // Function to add the 'active' class to the images when scrolled into view
    function addActiveClass() {
      const images = document.querySelectorAll('.slide-in');

      images.forEach((image) => {
        const slideInAt = (window.scrollY + window.innerHeight) - image.height / 2;
        const imageBottom = image.offsetTop + image.height;

        const isHalfShown = slideInAt > image.offsetTop;
        const isNotScrolledPast = window.scrollY < imageBottom;

        if (isHalfShown && isNotScrolledPast) {
          image.classList.add('active');
        } else {
          image.classList.remove('active');
        }
      });
    }

    // Debounce function to optimize scroll event handling
    function debounce(func, delay) {
      let timer;
      return function () {
        const context = this;
        const args = arguments;

        clearTimeout(timer);
        timer = setTimeout(() => {
          func.apply(context, args);
        }, delay);
      };
    }

    // Attach the addActiveClass function to the scroll event using the debounce function
    window.addEventListener('scroll', debounce(addActiveClass, 100));

    // Call the addActiveClass function initially to check for any images already in view
    addActiveClass();
  </script>
</body>
</html>
